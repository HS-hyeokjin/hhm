<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../bootstrap-3.3.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./write.css">
    <title>Uploading</title>
</head>
<body>
  <div class="nav">
    <a href="../../APT/main.html" id="logo">
        <img src="../../images/logo1.png" width="150px">
    </a>

    <ul id="menu">
        <li><a href="../../APT/main.html">홈</a></li>
        <li><a href="management.html">관리사무소</a></li>
        <li><a href="./community.html">커뮤니티</a></li>
        <li><a href="facility">시설이용</a></li>
        <li><a href="information">정보마당</a></li>
    </ul>
</div>
  <div class="header">
    <div class="board">
        <a href="./community.html" id="board_title">
            <h2>게시판</h2>
          </a>
     </div>
</div>
    <div class="container">
      <form action="http://localhost:8080/post" method="post">
        <div class="form-group row">
          <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="inputTitle" />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
          <div class="col-sm-10">
            <input type="text" name="writer" class="form-control" id="inputWriter" />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
          <div class="col-sm-10">
            <textarea type="text" name="content" class="form-control" id="inputContent"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col-auto mr-auto"></div>
          <div class="col-auto">
            <input class="btn btn-primary" type="submit" role="button" value="글쓰기" />
          </div>
        </div>
      </form>
    </div>
    <script src="../../../jquery-3.6.1.min.js"></script>
    <script src="../../../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
