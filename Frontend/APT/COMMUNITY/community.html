<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./community.css">
    <link rel="stylesheet" href="../../../bootstrap-3.3.2-dist/css/bootstrap.min.css" />
    <title>Community</title>
</head>
<body>
    <div class="nav">
        <a href="../../APT/main.html" id="logo">
            <img src="../../images/logo1.png" width="150px">
        </a>

        <ul id="menu">
            <li><a href="../../APT/main.html">홈</a></li>
            <li><a href="management.html">관리사무소</a></li>
            <li><a href="./community.html">커뮤니티</a></li>
            <li><a href="facility">시설이용</a></li>
            <li><a href="information">정보마당</a></li>
        </ul>
    </div>

    <div class="header">
        <div class="board">
            <a href="./community.html" id="board_title">
                <h2>게시판</h2>
              </a>
         </div>
    </div>

    <div class="container">
        <table class="table">
          <thead class="thead-light">
            <tr class="text-center">
              <th scope="col">#</th>
              <th scope="col">제목</th>
              <th scope="col">작성자</th>
              <th scope="col">작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center" th:each="post : ${postList}">
              <th scope="row">
                <span th:text="${post.id}"></span>
              </th>
              <td>
                <a th:href="@{'/post/' + ${post.id}}">
                  <span th:text="${post.title}"></span>
                </a>
              </td>
              <td>
                <span th:text="${post.author}"></span>
              </td>
              <td>
                <span th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col-auto mr-auto"></div>
          <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/post}" role="button">글쓰기</a>
          </div>
        </div>
      </div>
      <script src="../../../jquery-3.6.1.min.js"></script>
      <script src="../../../bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>

</body>
</html>
