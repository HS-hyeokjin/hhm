<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JOIN</title>

    <link rel="stylesheet" href="./join.css">

    	<!-- 자바스크립트 작성 -->
	<script>
		// show 함수
		function show() {
			//var 는 변수로 자료형은 자동으로 선택된다 var i =1 -> 정수 자료형
			//단 입력받은 내용을 var로 저장하면 무조건 string 자료형이다.
			var form = document.signup_form; //입력양식을 가져옴.
			var id = form["memberId"].value;
			//name="id"와 일치하는 입력양식에 입력된 텍스트를 가져온다
            var address = form["address"].value;
			var name = form["name"].value;
			var carnumber = form["carNumber"].value;
            var carregist = form["carRegist"].value;
            var infra = form["infra"].value;
			var cell = form["phoneNumber"].value + form["tel2"].value + form["tel3"].value;
	
			var str = id + "\n" + address + "\n" + name + "\n";
			str+= carnumber + "\n" + carregist + "\n" + infra + "\n" + cell;
			alert(str);//브라우저 상단에 알림
		}
	</script>


</head>
    <body>
        <div class="nav">
            <a href="main.html" id="logo">

        <div class="join_form">
         <h4 id="title1">회원가입</h4>
  
        <form action="http://localhost:8080/member/register" method="POST"  name="signup_form" id="signup-form">
            
				<a id="title2">ID<br></a>
				<!-- maxlength는 최대 입력할 수 있는 길이, size 입력 양식 자체 크기 -->
				<input id="title3" type="text" name="memberId" maxlength="12" size="40" /><br><br>
	
				<a id="title2">PASSWORD<br></a>
				<input id="title3" type="password" name="password" maxlength="10" size="40" /><br><br>

                <a id="title2">NAME<br></a>
				<input id="title3" type="text" name="name" maxlength="12" size="40" /><br><br>
		
				<a id="title2">ADDRESS<br></a>
				<input id="title3" type="text" name="address" size="40"/><br><br>
		
				<a id="title2"><br></a>
			    <input id="title3" type="hidden" name="carNumber" size="40" maxlength="8" />
    
				<a id="title2"><br></a>
			
				<input type="hidden" name="carRegist" value="true" checked />
				<input type="hidden" name="carRegist" value="false" />
		
				<a id="title2"><br></a>
	
				<input type="hidden" name="infra" value="true" checked />
                <input type="hidden" name="infra" value="false" checked />
					
				<a id="title2">PHONE<br></a>
	
					<select name="phoneNumber" id="title3" >
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="016">016</option>
						<option value="017">017</option>
						<option value="070">070</option>
					</select>
					- <input id="title3" type="text" name="tel2" size="4" maxlength="4" />
					- <input id="title3" type="text" name="tel3" size="4" maxlength="4" /><br><br>

		
				<a id="title2">EMAIL<br></a>
				<input id="title3" type="text" name="email" maxlength="50" size="40" /><br>
		
		<!-- 자바스크립트에서 작성한 것 실행 -->
		<br><input type="submit" id="btn" value="SIGN UP" onclick="show();">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" id="btn" value="MAIN" onclick="location.href='./main.html'">
    </form>

</div>
